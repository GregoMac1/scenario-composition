{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol de Episodios - {{ scenario.title }}</title>
</head>
<body>
  <h1>Árbol de Episodios: {{ scenario.title }}</h1>
  <p><strong>Proyecto:</strong> {{ project.name }}</p>
  <button class="btn btn-primary" id="exportar" onclick="exportar()">Exportar</button>
  
  <a href="{% url 'project_detail' project.id %}">← Volver al proyecto</a>
  
  <div id="episode-tree-container"></div>

  <script>
    // Pass the tree data to the global scope for the D3 script to access
    window.scenario = {
      value: '{{ tree_data|escapejs }}'
    };
  </script>
  
  <script type="module" src="{% static 'analyzer/graficarArbol.js' %}"></script>
</body>
</html>
