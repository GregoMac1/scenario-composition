<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
</head>
<body>
  <h1>Projects</h1>
  <p><a href="{% url 'create_project' %}">+ Add new project</a></p>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
        <p>{{ project.description }}</p>
      </li>
    {% empty %}
      <li>No projects found.</li>
    {% endfor %}
  </ul>
</body>
</html>
