<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if term %}Editar Término{% else %}Crear Término{% endif %}</title>
</head>
<body>
  <h1>{% if term %}Editar Término{% else %}Crear Término{% endif %}</h1>
  <p><strong>Proyecto:</strong> {{ project.name }}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if term %}Guardar Cambios{% else %}Crear Término{% endif %}</button>
  </form>
  
  <p><a href="{% url 'dictionary_list' project.id %}">← Volver al diccionario</a></p>
</body>
</html>
