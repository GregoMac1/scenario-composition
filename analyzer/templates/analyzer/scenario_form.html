<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Scenario</title>
</head>
<body>
  <h1>
    {% if scenario %}Edit{% else %}Create{% endif %} Scenario for "{{ project.name }}"
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if scenario %}Save{% else %}Create{% endif %} Scenario
    </button>
  </form>

  <a href="{% url 'project_detail' project.pk %}">‚Üê Back to project</a>
</body>
</html>
