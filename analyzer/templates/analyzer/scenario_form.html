<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if scenario %}Editar Escenario{% else %}Crear Escenario{% endif %}</title>
</head>
<body>
  <h1>{% if scenario %}Editar Escenario{% else %}Crear Escenario{% endif %}</h1>
  <p><strong>Proyecto:</strong> {{ project.name }}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if scenario %}Guardar Cambios{% else %}Crear Escenario{% endif %}</button>
  </form>
  
  <p><a href="{% url 'project_detail' project.id %}">‚Üê Volver al proyecto</a></p>
</body>
</html>
