<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Requirement App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'analyzer/styles.css' %}">

  <script>
    // Aplica la preferencia de tema guardada o la del sistema
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const getEffectiveTheme = () => {
      if (savedTheme === 'light' || savedTheme === 'dark') return savedTheme;
      return prefersDark ? 'dark' : 'light';
    };

    document.documentElement.setAttribute('data-theme', savedTheme || 'system');
    document.documentElement.classList.toggle('dark', getEffectiveTheme() === 'dark');
  </script>
</head>

<body class="min-h-screen flex flex-col transition-colors duration-300">

  <!-- Header -->
  <header class="shadow" style="background-color: var(--color-primary); color: white;">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Requirement App</h1>
      <div class="space-x-2">
        <button onclick="setTheme('light')" class="text-sm underline">Light</button>
        <button onclick="setTheme('dark')" class="text-sm underline">Dark</button>
        <button onclick="setTheme('system')" class="text-sm underline">System</button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t text-sm text-center py-4 text-gray-500">
    Â© 2025 - Requirement App
  </footer>

  <!-- Script para cambiar el tema -->
  <script>
    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      const effective = theme === 'system'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : theme;

      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.classList.toggle('dark', effective === 'dark');
    }
  </script>
</body>
</html>
